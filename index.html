<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CreditCardScan</title>
<style>
* {
  font-size: 18px;
}
</style>
</head>
<body>
<form action="./" method="get">
<p><label for="cardNumber">カード番号1</label>: <input type="tel" name="cardNumber" size="20" maxlength="20" autocomplete="cc-number"></p>
<p><label for="cardNumber">カード番号2</label>: <input type="url" name="cardNumber" size="20" maxlength="20" autocomplete="cc-number"></p>
<p><label for="cardNumber">カード番号3</label>: <input type="text" size="20" maxlength="20" autocomplete="cc-number"></p>
<p><label for="addCreditCardNumber">カード番号(autocomplete無し)</label>: <input type="tel" name="addCreditCardNumber" size="20" maxlength="20" autocomplete="off"></p>
<p>
  <label for="cardExpirationMonth">有効期限（月）</label>:
  <select name="cardExpirationMonth">
    <option value="1">01</option>
    <option value="2">02</option>
    <option value="3">03</option>
    <option value="4">04</option>
    <option value="5">05</option>
    <option value="6">06</option>
    <option value="7">07</option>
    <option value="8">08</option>
    <option value="9">09</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </select>
</p>
<p>
  <label for="cardExpirationYear">有効期限（年）</label>:
  <select name="cardExpirationYear">
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
    <option value="2026">2026</option>
    <option value="2027">2027</option>
    <option value="2028">2028</option>
    <option value="2029">2029</option>
    <option value="2030">2030</option>
    <option value="2031">2031</option>
    <option value="2032">2032</option>
    <option value="2033">2033</option>
    <option value="2034">2034</option>
    <option value="2035">2035</option>
    <option value="2036">2036</option>
    <option value="2037">2037</option>
    <option value="2038">2038</option>
    <option value="2039">2039</option>
    <option value="2040">2040</option>
  </select>
</p>
<p>
  <label for="cardType">カードの種類</label>:
  <select name="cardType">
    <option value="V">VISA</option>
    <option value="M">MasterCard</option>
    <option value="J">JCB</option>
    <option value="A">American Express</option>
    <option value="D">DinersClub</option>
  </select>
</p>
<button>送信</button>
</form>
</body>
</html>
